<h1 style="text-align: center;">Nhập thông tin Nhân viên</h1>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div [hidden]="submitted">
      <form (ngSubmit)="updateEmployee(employee)" #updateForm ="ngForm">
        <!--<div *ngFor="let employee of employeelist">-->
        <input type="hidden" class="form-control" [(ngModel)]="employee.id" [ngModelOptions]="{standalone: true}">
        <div class="form-group">
          <label for="name">Employee Name</label>
          <input type="text" class="form-control" [(ngModel)]="employee.name" [ngModelOptions]="{standalone: true}"
            #name="ngModel" required data-toggle=" tooltip" data-placement="right">
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">
              Employee Name Require
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="sdt">Employee Phone</label>
          <input type="text" class="form-control" [(ngModel)]="employee.sdt" [ngModelOptions]="{standalone: true}"
            #sdt="ngModel" required minlength = "10" [pattern] = "mobNumberPattern" data-toggle="tooltip" data-placement="right">
          <div *ngIf="sdt.invalid && (sdt.dirty || sdt.touched)" class="alert alert-danger">
            <div *ngIf="sdt.errors.required">
              Employee Phone Require
            </div>
            <div *ngIf="sdt.errors.minlength">
              Employee Phone minLength 10 character
            </div>
            <div *ngIf="sdt.errors.pattern">
              Employee Phone not match
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="diachi">Employee Address</label>
          <input type="text" class="form-control" [(ngModel)]="employee.diachi" [ngModelOptions]="{standalone: true}"
            #diachi="ngModel" required data-toggle="tooltip" data-placement="right">
          <div *ngIf="diachi.invalid && (diachi.dirty || diachi.touched)" class="alert alert-danger">
            <div *ngIf="diachi.errors.required">
              Employee Address Require
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-success" style="margin-right: 10px;" [disabled] = "name.invalid || sdt.invalid || diachi.invalid">Submit</button>
        <button class="btn btn-danger" (click) ="backListView()">Close</button>
      </form>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
