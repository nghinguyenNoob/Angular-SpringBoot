<h1 style="text-align: center;">Nhập thông tin Nhân viên</h1>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div [hidden]="submitted">
      <form [formGroup]="employeesaveform" #saveemployee (ngSubmit)="saveEmployee(saveEmployee)">
        <div class="form-group">
          <label for="name">Employee Name</label>
          <input type="text" class="form-control" formControlName="name" data-toggle="tooltip" data-placement="right"
            title="Enter Employee Name">
            <div *ngIf="employeesaveform.get('name').invalid && (employeesaveform.get('name').dirty || employeesaveform.get('name').touched)" class="alert alert-danger">
              <div *ngIf="employeesaveform.get('name').errors.required">
                Employee Name require
              </div>
            </div>
        </div>
        <div class="form-group">
          <label for="phone">Employee Sdt</label>
          <input type="text" class="form-control" formControlName="phone" [pattern] ="mobNumberPattern" data-toggle="tooltip" data-placement="right"
            title="Enter Employee Sdt">
            <div *ngIf="employeesaveform.get('phone').invalid && (employeesaveform.get('phone').dirty || employeesaveform.get('phone').touched)" class="alert alert-danger">
              <div *ngIf="employeesaveform.get('phone').errors.required">
                Employee Phone require
              </div>
              <div *ngIf="employeesaveform.get('phone').errors.pattern">
                Employee Phone invalid format 
              </div>
            </div>
        </div>
        <div class="form-group">
          <label for="address">Employee Dia chi</label>
          <input type="text" class="form-control" formControlName="address" data-toggle="tooltip" data-placement="right"
            title="Enter Employee Dia chi">
            <div *ngIf="employeesaveform.get('address').invalid && (employeesaveform.get('address').dirty || employeesaveform.get('address').touched)" class="alert alert-danger">
              <div *ngIf="employeesaveform.get('address').errors.required">
                Employee Address require
              </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success" style="margin-right: 10px;"  [disabled] = "employeesaveform.invalid">Submit</button>
        <button class="btn btn-danger" (click) ="backListView()">Back</button>
      </form>
    </div>
  </div>
  <div class="col-sm-4"></div>
</div>
